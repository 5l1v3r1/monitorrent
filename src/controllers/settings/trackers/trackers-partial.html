<md-card class="mt-settings-trackers">
    <mt-route-toolbar show-back="true"></mt-route-toolbar>
    <md-list>
        <md-list-item class="mt-list-item" ng-href="#{{path}}/{{tracker}}"
            ng-repeat="tracker in trackers">
            <img class="md-avatar" ng-src="content/images/{{tracker}}.png" alt="{{tracker}}" />
            <p>{{ tracker }}</p>
        </md-list-item>
    </md-list>
</md-card>
