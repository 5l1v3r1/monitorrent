<div class="mt-notifier-settings mt-sides-padding-16">
	<mt-dynamic-form data="notifier.form" model="notifier.settings"></mt-dynamic-form>
	<div layout="row" layout-align="end center">
		<md-button class="md-raised md-primary" ng-click="save(notifier.name, notifier.settings)">Save</md-button>
		<md-button class="md-raised" ng-click="check(notifier.name)">Check</md-button>
	</div>
</div>
