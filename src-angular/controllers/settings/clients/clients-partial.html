<md-card class="mt-settings-clients">
    <mt-route-toolbar show-back="true"></mt-route-toolbar>
    <md-radio-group ng-model="default_client_view" ng-change="set_default(client)">    
        <md-list>
            <md-list-item class="mt-list-item" ng-repeat="client in clients" ng-href="#{{path}}/{{client}}">
                <img class="md-avatar" ng-src="content/images/{{client}}.png" alt="{{client}}" />
                <p>{{ client }}</p>
                <md-radio-button class="md-secondary" value="{{client}}" aria-label="{{client}}">
                    {{ is_default(client) ? "Default" : "" }}
                </md-radio-button>
            </md-list-item>
        </md-list>
    </md-radio-group>
</md-card>
