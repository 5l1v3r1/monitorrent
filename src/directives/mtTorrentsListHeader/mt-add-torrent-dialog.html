<md-dialog class="mt-add-torrent" aria-label="Add Torrent">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Add Torrent</h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div layout="row">
            <md-input-container flex>
                <label>URL</label>
                <input type="url" ng-change="parseUrl()" ng-model="url" ng-model-options="{ debounce: 500 }">
            </md-input-container>
        </div>
        <md-progress-linear md-mode="indeterminate" ng-show="isLoading"></md-progress-linear>
        <mt-dynamic-form data="form" model="settings"></mt-dynamic-form>
        <div layout="row" ng-if="has_download_dir != null">
            <md-input-container flex>
                <label>Download dir</label>
                <input type="text" ng-model="settings.download_dir" ng-disabled="has_download_dir == false">
                <div ng-if="has_download_dir == false">
                    <div class="md-input-message-animation">{{default_client}} doesn't support download dir settings</div>
                </div>
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button ng-click="add()" class="md-primary" ng-disabled="!isValid">
            Add
        </md-button>
    </md-dialog-actions>
</md-dialog>
