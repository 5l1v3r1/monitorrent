<md-dialog style="width: 500px;" aria-label="Add Torrent">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Edit Torrent</h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-input-container>
            <label>URL</label>
            <input type="url" ng-model="settings.url" disabled="true">
        </md-input-container>
        <mt-dynamic-form data="form" model="settings"></mt-dynamic-form>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button ng-click="save()" class="md-primary" ng-disabled="disabled">
            Save
        </md-button>
    </div>
</md-dialog>
